<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Batch Edit text</title>
        <link rel="stylesheet" href="./style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <div class="view">
            <div id="parameters">
                <div id="search" class="">
                    <p>Find text</p>
                    <div class="fields">
                        <form action="" class="formWithControls">
                            <label
                                class="form-control-with-controls"
                                for="searchArea"
                            >
                                <input
                                    type="text"
                                    id="searchText"
                                    name="searchText"
                                    placeholder="Insert the text you want to find"
                                    checked
                                />
                            </label>
                            <label
                                class="form-control fieldLabel"
                                for="caseSensitive"
                                id="labelCaseSensitive"
                            >
                                <input
                                    type="checkbox"
                                    id="caseSensitive"
                                    name="caseSensitive"
                                    checked
                                />
                                Case Sensitive
                            </label>
                            <label
                                class="form-control fieldLabel"
                                for="exactMatch"
                                id="labelExactMatch"
                            >
                                <input
                                    type="checkbox"
                                    id="exactMatch"
                                    name="exactMatch"
                                    checked
                                />
                                Exact Match
                            </label>
                        </form>
                    </div>
                </div>
                <div id="replace" class="">
                    <p>Replace with</p>
                    <div class="fields">
                        <form action="">
                            <label class="form-control" for="replaceArea">
                                <input
                                    type="text"
                                    id="replaceText"
                                    name="replaceText"
                                    placeholder="Insert new text"
                                    checked
                                />
                            </label>
                        </form>
                    </div>
                </div>
                <div id="searchArea" class="">
                    <p>Search area</p>
                    <div class="selection">
                        <form action="">
                            <label class="form-control" for="selectedLayers">
                                <input
                                    type="radio"
                                    id="selectedLayers"
                                    name="searchArea"
                                    value="selectedLayers"
                                    onclick="searchArea();"
                                    checked
                                />
                                Selected Layers
                            </label>
                            <label class="form-control" for="currentArtboard">
                                <input
                                    type="radio"
                                    id="currentArtboard"
                                    name="searchArea"
                                    value="currentArtboard"
                                    onclick="searchArea();"
                                />
                                Current Artboard
                            </label>
                            <label class="form-control" for="currentPage">
                                <input
                                    type="radio"
                                    id="currentPage"
                                    name="searchArea"
                                    value="currentPage"
                                    onclick="searchArea();"
                                />
                                Current Page
                            </label>
                            <label class="form-control" for="currentDocument">
                                <input
                                    type="radio"
                                    id="currentDocument"
                                    name="searchArea"
                                    value="currentDocument"
                                    onclick="searchArea();"
                                />
                                Current Document
                            </label>
                        </form>
                    </div>
                </div>
                <div id="performItems" class="">
                    <p>Perform your search over</p>
                    <div class="selection">
                        <form action="">
                            <label class="form-control" for="textLayers">
                                <input
                                    type="checkbox"
                                    id="textLayers"
                                    name="textLayers"
                                    value="textLayers"
                                    checked
                                />
                                Text Layers
                            </label>
                            <label class="form-control" for="symbolInstances">
                                <input
                                    type="checkbox"
                                    id="symbolInstances"
                                    name="symbolInstances"
                                    value="symbolInstances"
                                    checked
                                />
                                Symbol Instances
                            </label>
                        </form>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer-background">
                    <button class="secondary" id="find">Find next</button>
                    <button class="secondary" id="replace">Replace</button>
                    <button class="primary" id="parametersSubmit">
                        Find and Replace
                    </button>
                </div>
            </footer>
        </div>
        <!-- notice the "../resources_" here. It's because webview.js will be compiled in a different folder with the prefix. -->
        <script src="../resources_searchReplaceText.js"></script>
        <!-- Just to test it in a Browser -->
        <!-- <script src="./searchReplaceText.js"></script> -->
    </body>
</html>
